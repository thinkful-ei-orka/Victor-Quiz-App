<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Wireframe for Stardew quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stardew Valley Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="question-frame.css">
</head>
<body>
    <main>
        <div class = "container">
            <h1>Question</h1> 
        </div> 
        <div class = "answer_container">

            <input type="radio" id="answer2" name="answer" value="answer2">
            <label for="female">Answer2</label><br><br>
            <input type="radio" id="answer3" name="answer" value="answer3">

            <input type="radio" id="answer4" name="answer" value="answer4">
            <label for="male">Answer4</label><br><br>
            <button type="submit">Submit</button>
            </div>

    </main>             
</body>
</html>
